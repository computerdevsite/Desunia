<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Autobiography</title>
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>LOG IN</h1>
        <nav>
            <a href="index.html">Autobiography</a>
            <a href="blog.html">Blog</a>
            <a href="article.html">Article</a>
            <a href="form.html">Form</a>
        </nav>
    </header>

    <main>

    
    <div class="container fade-in">
        <div class="login-container">
            <h2>Login</h2>
            <form action="/submit_login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <input type="submit" value="Login">
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </div>

    
    </main>
        

    <footer>
        <p>&copy; Fatima Bustamante Desunia.<br>
            Sorsogon College of Criminology Inc.<br>
            3928, Rizal St, Sorsogon City, Sorsogon<br>
            S.Y. 2024-2025</p>
    </footer>

</body>
</html>
